<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JavaHotel/register.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">JAVA HOTEL</div>
    </header>

    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                </div>               
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                </div>               
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                </div>               
            </div>

            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>

            <button type="submit" class="btn"><a href="/JavaHotel/index.html">Register</a></button>

            <div class="registered">
                <p>Already have an account? <a href="/JavaHotel/index.html">Login</a></p>
            </div>

        </form>
    </div>

    
</body>
</html>
